apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.google.firebase.udacity.greenthumb"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation	 fileTree(dir: 'libs', include: ['*.jar'])
    implementation   'com.android.support:appcompat-v7:25.2.0'
    implementation	 'com.android.support:design:25.2.0'
    implementation	 'com.android.support:cardview-v7:25.2.0'
    implementation	 'com.android.support:support-v4:25.2.0'
    implementation	 'com.android.support:support-vector-drawable:25.2.0'
    implementation	 'com.google.firebase:firebase-core:16.0.0'
    implementation   'com.google.firebase:firebase-crash:10.2.0'
}
apply plugin: 'com.google.gms.google-services'